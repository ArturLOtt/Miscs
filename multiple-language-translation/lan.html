<!DOCTYPE html>
<html>
<html lang=”en”>
<head>
<title>Lan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>


	<label><b>Insert word</b></label>
	<input type="text" onfocus="this.value=''" value="word" placeholder="insert word" id="wordInput">
	<br>

	<button onclick="generateLinksTranslate()" > Generate </button>


</body>


<script>
function generateLinksTranslate(){
	const prinword = document.getElementById('wordInput').value;

	window.open('https://translate.google.com/?hl=en#view=home&op=translate&sl=en&tl=es&text='+prinword+'');
	window.open('https://translate.google.com/?hl=en#view=home&op=translate&sl=en&tl=zh-CN&text='+prinword+'');
	window.open('https://translate.google.com/?hl=en#view=home&op=translate&sl=en&tl=hi&text='+prinword+'');
	window.open('https://translate.google.com/?hl=en#view=home&op=translate&sl=en&tl=ru&text='+prinword+'');
	window.open('https://translate.google.com/?sl=en&tl=ar&text='+prinword+'&op=translate&hl=en');
	window.open('https://context.reverso.net/translation/arabic-english/%D9%81%D8%AA%D8%B1%D8%A9+%D8%AD%D9%83%D9%85');
	window.open('https://translate.google.com/?sl=en&tl=sw&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=id&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=hu&text='+prinword+'&op=translate&hl=en');

	window.open('https://translate.google.com/?sl=en&tl=ko&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=tr&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=te&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=ja&text='+prinword+'&op=translate&hl=en');
	window.open('https://translate.google.com/?sl=en&tl=vi&text='+prinword+'&op=translate&hl=en');
	

	
}

</script>


</html>
